<!DOCTYPE html>
<html>
<head>
  <style>
    .error{
      color: red;
    }
    input: focus{
      background-color: yellow;
    }
  </style>
  <title>Formulario de inicio de seccion.</title>
  <link rel="stylesheet" type="text/css" href="css/estil.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a81368914c.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
   <script>
        function mostrarError(){
          var Correo=document.getElementById("correo").value;
          var separado=correo.split("@");
          if(separado[1]!="alu.ua.es"){
            document.getElementById("error").innerHTML="El correo introducido no es de un alumno de la OYM. Debe pertenecer al dominio <b> alu.UA.es</b> y el que has introducido peertenece al dominio <b>"+separado[1]+"</b>";
            document.getElementById("correo").focus();
            return false;
          } 
          else{
            return true;
          }
        }
    </script>
  <img class="wave" src="img/wave.png">
  <div class="container">
    <div class="img">
      <img src="img/img.svg">
    </div>
    <div class="login-content">
      <form action="index2.html"  onsubmit="return mostrarError()">
        <p id="error" class="error"></p>
        <img src="img/avatar.svg">
        <h2 class="title">Bienvenido</h2>
              <div class="input-div one">
                 <div class="i">
                    <i class="fas fa-user"></i>
                 </div>
                 <div class="div">
                    <h5>Correo</h5>
                    <input type="email" name="correo" id="correo" required placeholder="ejemplo@alu.ua.es" class="input" >
                 </div>
              </div>
              <div class="input-div pass">
                 <div class="i"> 
                    <i class="fas fa-lock"></i>
                 </div>
                 <div class="div">
                    <h5>Contraseña</h5>
                    <input type="password" class="input">
                 </div>
              </div>
              <a href="https://www.uacavagnaro.com.ar">Olvido la contraseña?</a>
              
              <input type="submit" class="btn" value="Iniciar">

            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
   
</body>
</html>
